name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile sources
        run: python -m compileall main.py app

      - name: Import smoke test
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python - <<'PY'
import importlib
modules = [
    "main",
    "app.db.schema",
    "app.db.repo",
    "app.ui.home_view",
    "app.ui.import_view",
    "app.ui.srs_view",
    "app.ui.cloze_view",
    "app.ui.test_view",
    "app.srs.engine",
]
for m in modules:
    importlib.import_module(m)
print("Imports OK")
PY
